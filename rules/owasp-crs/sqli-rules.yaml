---
rules:
  - id: 942100
    name: "SQL Injection - LibInjection Detection"
    msg: "SQL Injection Attack Detected via libinjection"
    category: "sqli"
    severity: "CRITICAL"
    paranoia_level: 1
    operator: "libinjection_sqli"
    pattern: null
    variables:
      - type: COOKIE
      - type: ARGS
      - type: ARGS_NAMES
      - type: HEADERS
        names: ["User-Agent", "Referer"]
      - type: BODY
    transforms:
      - none
      - utf8_to_unicode
      - url_decode_uni
      - remove_nulls
    action: "deny"
    tags:
      - "OWASP_CRS"
      - "attack-sqli"
      - "paranoia-level/1"

  - id: 942140
    name: "SQL Injection - Common DB Names Detection"
    msg: "SQL Injection Attack: Common DB Names Detected"
    category: "sqli"
    severity: "CRITICAL"
    paranoia_level: 1
    operator: "regex"
    pattern: "(?i)\\b(?:d(?:atabas|b_nam)e[^0-9A-Z_a-z]*\\(|(?:information_schema|m(?:aster\\.\\.sysdatabases|s(?:db|ys(?:ac(?:cess(?:objects|storage|xml)|es)|modules2?|(?:object|querie|relationship)s))|ysql\\.db)|northwind|pg_(?:catalog|toast)|tempdb)\\b|s(?:chema(?:_name\\b|[^0-9A-Z_a-z]*\\()|(?:qlite_(?:temp_)?master|ys(?:aux|\\.database_name))\\b))"
    variables:
      - type: COOKIE
      - type: ARGS_NAMES
      - type: ARGS
      - type: BODY
    transforms:
      - none
      - url_decode_uni
    action: "deny"
    tags:
      - "OWASP_CRS"
      - "attack-sqli"
      - "paranoia-level/1"

