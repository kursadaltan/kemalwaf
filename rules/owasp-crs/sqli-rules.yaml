  - id: 942160
    name: "SQL Injection - Sleep/Benchmark Detection"
    msg: "Detects blind sqli tests using sleep() or benchmark()"
    category: "sqli"
    severity: "CRITICAL"
    paranoia_level: 1
    operator: "regex"
    pattern: "(?i:sleep\\s*?\\(.*?\\)|benchmark\\s*?\\(.*?\\,.*?\\))"
    variables:
      - type: REQUEST_FILENAME
      - type: COOKIE
      - type: ARGS_NAMES
      - type: ARGS
      - type: BODY
    transforms:
      - none
      - url_decode_uni
      - replace_comments
    action: "deny"
    tags:
      - "OWASP_CRS"
      - "attack-sqli"
      - "paranoia-level/1"

  - id: 942170
    name: "SQL Injection - Benchmark and Sleep Injection"
    msg: "Detects SQL benchmark and sleep injection attempts including conditional queries"
    category: "sqli"
    severity: "CRITICAL"
    paranoia_level: 1
    operator: "regex"
    pattern: "(?i)(?:select|;)[\\s\\x0b]+(?:benchmark|if|sleep)[\\s\\x0b]*?\\([\\s\\x0b]*?\\(?[\\s\\x0b]*?[0-9A-Z_a-z]+"
    variables:
      - type: COOKIE
      - type: ARGS_NAMES
      - type: ARGS
      - type: BODY
    transforms:
      - none
      - url_decode_uni
    action: "deny"
    tags:
      - "OWASP_CRS"
      - "attack-sqli"
      - "paranoia-level/1"
