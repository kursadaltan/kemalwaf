# Kemal WAF Admin Panel Configuration
admin:
  # Server settings
  port: 8888
  host: 0.0.0.0
  
  # Database
  db_path: data/admin.db
  
  # Session settings
  session_ttl: 24h
  
  # WAF config path (relative to admin directory)
  waf_config_path: ../config/waf.yml
  
  # Security
  cookie_secure: false  # Set to true in production with HTTPS
  cookie_same_site: strict

